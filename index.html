<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Images from giphy.com</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }

    #gifs-appear-here div {
      float:left;
    }

     #gifs-appear-here div img:hover {
      cursor: pointer;
    }
    .button-add {
      margin-top: -3px;
    }
    </style>
</head>

<body>

  <div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
              <h1>The GIF That Keeps On Giving</h1>
            </div>
            <p>Load GIFs below by clicking on a button, or add a button of your choice. You can start/stop the GIF animation by clicking on the image.</p>
            <div id="topic-buttons"></div>

            <form id="topic-form" class="form-inline">
              <div class="form-group">
                <label for="topic-input">Add a Button</label>
                <input type="text" id="topic-input"><input id="add-topic" type="submit" value="Add an Button" class="btn btn-sm btn-success button-add">
              </div>
            </form>
        <div class="panel panel-default">
          <div class="panel-body">
            <div id="gifs-appear-here"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="assets/js/gify.js" type="text/javascript"></script>  
</body>

</html>
